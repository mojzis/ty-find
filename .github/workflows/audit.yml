name: "Cargo Audit"

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run cargo-audit
        uses: actions-rust-lang/audit@v1
