name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      save_baseline:
        description: "Save results as new baseline"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Build tyf (release)
        run: cargo build --release

      - name: Add tyf to PATH
        run: echo "${{ github.workspace }}/target/release" >> "$GITHUB_PATH"

      - name: Install ty
        run: pip install ty

      - name: Install hyperfine
        run: sudo apt-get update && sudo apt-get install -y hyperfine

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Install bc
        run: sudo apt-get install -y bc

      - name: Run benchmarks (comparison mode)
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.save_baseline) }}
        run: benchmarks/run.sh

      - name: Run benchmarks (save baseline)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.save_baseline }}
        run: benchmarks/run.sh --save-baseline

      - name: Commit updated baseline
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.save_baseline }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benchmarks/baseline.json
          git diff --cached --quiet || git commit -m "Update benchmark baseline from CI"
          git push
