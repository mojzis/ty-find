name: Deploy docs
on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "src/**"  # rebuild when CLI changes (help text may change)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5

      - name: Install mdBook
        run: |
          mkdir -p bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Build book
        run: mdbook build docs

      - name: Generate llms.txt
        run: bash docs/generate-llms-txt.sh

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book/html

      - uses: actions/deploy-pages@v4
        id: deployment
